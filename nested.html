<!DOCTYPE html>
<html>
<head>
    <title>Nested Tag Examples</title>
    <style>
            #bottommenu {
                width: 100%;
                position: fixed;
                height: 50px;
                bottom: 0px;
                left: 0px;
                background-color: gray;
                padding: 5px 5px 20px 5px;
                color: white;
            }
            .floatleft {
                float: left;
                padding: 20px;
            }
    </style>
</head>
    <body>
        <!--nested tag example #1-->
        <div>
            <ul>
                <li>
                    <h3>
                        <a href="https://www.pexels.com/search/cat/">
                            <img src="http://www.petsworld.in/blog/wp-content/uploads/2014/09/cute-kittens.jpg">
                        </a>
                    </h3>
                </li>
            </ul>
        </div>
       <!--nested tag example #2-->
        <div>
            <ol>
                <li>
                    <h2>
                        <p>
                            Hello, Enjoy these pictures of Kittens. The pictures above and below are links to more pictures of kittens!
                        </p>
                    </h2>
                </li>
            </ol>
        </div>
        <!--nested tag example #3-->
        <div>
            <h2>
                <strong>
                    <a href="https://www.pexels.com/search/cat/">
                        <img src="https://inteng-storage.s3.amazonaws.com/img/iea/4N610VqxGJ/sizes/cat-cloning_resize_md.jpg"> More Kittens!
                    </a>
                </strong>
            </h2>
        </div>
        <!--nested tag example #4-->
        <div>
            <p>
                <h1>
                    <em>
                    Cats are <b>taking over</b> the Internet!
                    </em>
                </h1>
            </p>
        </div>
        <!--nested tag example #4-->
        <div>
            <h2>
                <u>
                    WE <strong>CAN'T</strong> STOP <a href="https://www.catgifpage.com/">THEM!!</a>
                </u>
            </h2>
        </div>
    <!--bottom navigation bar-->
    <div id="bottommenu">
            <li class="floatleft"> OTHER TEST PAGES: </li>
            <li class="floatleft"><a href="https://tonybanjo.github.io/tags.html">Tags</a></li>
            <li class="floatleft"><a href="https://tonybanjo.github.io/attributes.html">Attributes</a></li>
            <li class="floatleft"><a href="https://tonybanjo.github.io/index.html">Home</a></li>
    </div>
    </body>
</html>
